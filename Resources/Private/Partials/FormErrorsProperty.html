<f:form.errors for="{objectName}">
	<f:if condition="{0:error.propertyName} == {0:propertyName}">
		<div class="error">
			<f:for each="{error.errors}" as="errorDetail">
				<p><f:translate key="error.code.{errorDetail.code}" arguments="{0: '{f:translate(key: \'property.{error.propertyName}\')}'}" htmlEscape="false"/></p>
			</f:for>
		</div>
	</f:if>
</f:form.errors>
